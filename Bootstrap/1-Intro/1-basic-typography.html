<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    crossorigin="anonymous">
    <title>Bootstrap Sandbox</title> 
</head>
<body>
    <header>
        <!-- Display Headings : display-size = Display heading size etc. -->
        <!-- text alignment classes : text-(center/left/right)-->
        <!-- .my-#  margin top and bottom-->
        <h1 class="display-3 text-center my-4">Basic Typography</h1>
        <!-- Container provide a mean to center and horizontaly pad your site's content -->
        <div class="container">
           <div class="row">
               <!-- .col-md- (medium devices - screen width equal to or greater than 768px)
            .col-sm- (small devices)
            .col-lg- (large devices)
            .col-xl- (extra large devices) -->
               <div class="col-md-3">
                   <!-- A dropdown menu is a toggleable menu that allows the user to choose one value from a predefined list -->
                    <div class="dropdown">
                        <button class="btn btn-primary btn-block dropdown-toggle" type="button" data-toggle="dropdown">
                            2:Utilities
                        </button>
                        <div class="dropdown-menu">
                            <a href="https://digitalcareerinstitute.org" class="dropdown-item">1.DCI</a>
                            <a href="https://digitalcareerinstitute.org" class="dropdown-item">2.DCI</a>
                            <a href="https://digitalcareerinstitute.org" class="dropdown-item">3.DCI</a>
                            <a href="https://digitalcareerinstitute.org" class="dropdown-item">4.DCI</a>
                        </div>
                    </div>
               </div>
           </div>
        </div>
    </header>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>

    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
</body>
</html>
